<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="wrap">
        <header>
            <label for="slide-1">First slide</label>
            <label for="slide-2">Second slide</label>
            <label for="slide-3">Third slide</label>
            <label for="slide-4">Fourth slide</label>
        </header>
        
        <input id="slide-1" type="radio" name="slides" checked>
        <section class="slide slide-one">
            <h1>Heading One</h1>
        </section>
        <input id="slide-2" type="radio" name="slides">
        <section class="slide slide-two">
            <h1>Heading Two</h1>
        </section>
        <input id="slide-3" type="radio" name="slides">
        <section class="slide slide-three">
            <h1>Heading Three</h1>
        </section>
        <input id="slide-4" type="radio" name="slides">
        <section class="slide slide-four">
            <h1>Heading Four</h1>
        </section>
    </div>
</body>
</html>
